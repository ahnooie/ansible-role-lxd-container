---
# defaults file for lxd-container
state: started
type: image
mode: pull
server: https://images.linuxcontainers.org
protocol: lxd
alias: ubuntu/xenial/amd64
wait_for_ipv4_addresses: true
timeout: 600
public_key: "{{ lookup('file','public_keys/ben.pub') }}"
enable_ssh: true
inventory_group: "{{ groups['linux-containers'] }}"
